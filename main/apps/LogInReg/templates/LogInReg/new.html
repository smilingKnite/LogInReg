<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <title>Success!</title>
</head>

<body>
    {# {{ all_users }} #}

    <div class="wrapper">
        {% with messages = get_flashed_messages() %} 
            {% if messages %} 
                {% for message in messages %}
                    <h2 class="done">{{message}}</h2>
                {% endfor %} 
            {% endif %} 
        {% endwith %} 
        
        {% for Stuff in all_stuff: %}
            <p> {{ Stuff.item }} {{ Stuff.add_by }} {{ Stuff.created_at }}</p>
            <hr class="bar"> 
        {% endfor %}

        <a href="/target/LogInReg/exit">
            <button id="hoome">Log Out</button>
        </a>
    </div>

</body>

</html>
